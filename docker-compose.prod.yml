version: "3.8"
services:
  app:
    working_dir: /workspace/app
    entrypoint: bash ./entrypoint.sh --dev
    volumes: 
      - ./app:/workspace/app
  api:
    working_dir: /src
    entrypoint: bash
    volumes:
      - ./api:/src
    ports:
      - 8866:5000
  web:
    volumes:
      - ./web:/app
    ports:
      - 6666:6655
  db:
    volumes:
      - ./prod:/var/lib/postgresql/data
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 24152:5432
